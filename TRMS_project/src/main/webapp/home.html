<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Reimburstment Form</h1>
        <form>
            Event Name:
            <input type="text" name="eventName"><br>
            Event Location:<br>
            -address<br>
            <input type="text" name="address"><br>
            -city<br>
            <input type="text" name="city"><br>
            -state<br>
            <input type="state" name="state"><br>
            Event Description:
            <input type="text" name="eventDesc"><br>
            Justification
            <input type="text" name="justification"><br>
            Cost:
            <input type="text" name="eventCost"><br>
            Grading Format:
            <select name="gradeFormat">
                <option value="af">A - F</option>
                <option value="passfail">Pass/Fail</option>
                <option value="percentage">Percentage</option>
                <option value="score">Score</option>
                <option value="doesntApply">Does Not Apply</option>
            </select><br>
            Event Type:
            <select name="eventType">
                <option value="universityCourse">University Course</option>
                <option value="seminar">Seminar</option>
                <option value="certifactionPreparation">Certification Prepartion</option>
                <option value="certification">Certification</option>
                <option value="technicalTraining">Technical Training</option>
                <option value="other">Other</option>
            </select>
            <!--https://getbootstrap.com/docs/4.0/components/forms/-->
            <!--https://eonasdan.github.io/bootstrap-datetimepicker/-->
            <input type="submit" value="submit">
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="home.js"></script>
    </body>
</html>
