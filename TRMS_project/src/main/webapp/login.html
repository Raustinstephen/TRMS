 <!DOCTYPE html>
<html>
    <head>
        <title>TRMS login</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background-color:lightblue">
        <nav class="navbar navbar-dark bg-dark">
            <span style="color:white;font-size:1.6em">Tuition Reimburstment System </span>
        </nav>
        <div id="content" style="margin-bottom:40px">
                <div class="card" style="width:30%;height:350px;margin:auto;position:absolute;top:0;bottom:0px;left:0;right:0;box-shadow:5px 5px 5px #929191;background-color:whitesmoke;" >
                        <form action="LoginServlet" method="post">
                        <div class="card-body" style="margin:20px">
                            <h5 class="card-title" style="text-align:center;font-size:2em">Sign In</h5>
                                <div class="form-group">
                                    <label for="usrname">Email address</label>
                                    <input type="email" class="form-control" id="usrname" name="username" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="psw">Password</label>
                                    <input type="password" class="form-control" id="psw" name="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
                              </div>
                            </form>
                      </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="home.js"></script>
    </body>
</html>
